language: node_js
sudo: false
jdk:
  - openjdk7
node_js:
  - '4'
  - '5'
  - '6'
before_install:
  - curl -s https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.3.0/elasticsearch-2.3.0.tar.gz | tar xz -C /tmp || true
  - /tmp/elasticsearch-2.3.0/bin/elasticsearch &
